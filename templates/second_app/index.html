<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two </title>
  </head>
  <body>
    <h1>Hi welcome to Django Level Two! </h1>
    <h2>Here are your access records:</h2>
    <div>
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date AccessRecord</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor%}
      </table>
      {% else %}
      <p>NO ACCESS RECORDS FOUND!</p>
      {% endif %}
    </div>
  </body>
</html>
